<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI KIDS - Quiz Interactivo Módulo 1</title>
    <meta name="description" content="Quiz interactivo de Inteligencia Artificial para niños de 8 a 13 años - Módulo 1">
    <meta name="author" content="AI Kids Academy">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="AI KIDS - Quiz Interactivo Módulo 1">
    <meta property="og:description" content="Quiz interactivo de Inteligencia Artificial para niños de 8 a 13 años">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🤖</text></svg>">
    
    <style>
        /* AI Kids Design System */
        :root {
            --primary: #416bd7;
            --primary-light: #5a7ee0;
            --accent: #ffff20;
            --success: #22c55e;
            --error: #ef4444;
            --background: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --muted-bg: #f9fafb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header Styles */
        .header {
            background-color: var(--primary);
            color: white;
            padding: 1.5rem 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 64px;
            width: auto;
            border-radius: 12px;
        }

        .header-text h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .header-text p {
            font-size: 1.125rem;
            opacity: 0.9;
        }

        /* Progress Bar */
        .progress-section {
            background-color: var(--muted-bg);
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: var(--border);
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--accent);
            transition: width 0.3s ease;
            border-radius: 6px;
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }

        .quiz-card {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .card-header {
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid var(--border);
        }

        .question-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .card-content {
            padding: 2rem;
        }

        /* Options Styles */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option-button {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--background);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-size: 1rem;
        }

        .option-button:hover {
            border-color: var(--primary);
            background-color: var(--muted-bg);
        }

        .option-button.selected {
            border-color: var(--primary);
            background-color: rgba(65, 107, 215, 0.05);
            box-shadow: 0 0 0 3px rgba(65, 107, 215, 0.1);
        }

        .option-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .option-letter {
            width: 32px;
            height: 32px;
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .option-button.selected .option-letter {
            border-color: var(--primary);
            background-color: var(--primary);
            color: white;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-light);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-outline:hover:not(:disabled) {
            background-color: var(--muted-bg);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results Styles */
        .results-card {
            text-align: center;
        }

        .results-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .results-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .score-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .score-excellent { color: var(--success); }
        .score-good { color: var(--accent); }
        .score-needs-improvement { color: var(--error); }

        .percentage {
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        /* Question Review */
        .question-review {
            padding: 2rem;
        }

        .review-item {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background: var(--muted-bg);
        }

        .review-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .review-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .review-question {
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .review-answers {
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .review-answers p {
            margin-bottom: 0.5rem;
        }

        .correct-answer { color: var(--success); }
        .incorrect-answer { color: var(--error); }

        .explanation {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 4px solid var(--accent);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }

            .logo {
                height: 48px;
            }

            .header-text h1 {
                font-size: 1.5rem;
            }

            .header-text p {
                font-size: 1rem;
            }

            .question-title {
                font-size: 1.25rem;
            }

            .card-header,
            .card-content {
                padding: 1.5rem;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .score-display {
                font-size: 3rem;
            }

            .review-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quiz-card {
            animation: fadeIn 0.3s ease;
        }

        /* Hidden class */
        .hidden {
            display: none;
        }
    </style>
</head>

    <!-- Progress Bar -->
    <div class="progress-section" id="progressSection">
        <div class="container">
            <div class="progress-info">
                <span id="progressText">Pregunta 1 de 5</span>
                <span id="progressPercentage">20%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 20%"></div>
            </div>
        </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Quiz Container -->
            <div id="quizContainer" class="quiz-card">
                <div class="card-header">
                    <h2 class="question-title" id="questionTitle">¿Qué significa 'IA' o 'AI'?</h2>

                <div class="card-content">

                        <!-- Options will be inserted here by JavaScript -->
                    </div>
                    
                    <div class="nav-buttons">
                        <button class="btn btn-outline" id="prevBtn" onclick="previousQuestion()" disabled>
                            Anterior
                        </button>

                            Siguiente
                        </button>

            <!-- Results Container -->
            <div id="resultsContainer" class="quiz-card hidden">
                <div class="results-header">
                    <h2 class="results-title">¡Quiz Completado! 🎉</h2>

                            🔄 Intentar de Nuevo
                        </button>
                    </div>
                </div>
            </div>
        </div>

    <script>
        // Quiz Data - Reemplaza con el contenido de tu Módulo 1
        const quizQuestions = [
            {
                id: 1,
                question: "¿Qué significa 'IA' o 'AI'?",
                options: [
                    "Inteligencia Artificial",
                    "Internet Avanzado", 
                    "Información Automática",
                    "Inventos Asombrosos"
                ],
                correctAnswer: 0,
                explanation: "IA significa Inteligencia Artificial, que es la capacidad de las máquinas para pensar y aprender como los humanos."
            },
            {
                id: 2,
                question: "¿Cuál de estos es un ejemplo de Inteligencia Artificial que usas todos los días?",
                options: [
                    "Una bicicleta",
                    "Un asistente de voz como Siri o Alexa",
                    "Un lápiz",
                    "Una pelota"
                ],
                correctAnswer: 1,
                explanation: "Los asistentes de voz como Siri o Alexa usan IA para entender lo que dices y responder de manera inteligente."
            },
            {
                id: 3,
                question: "¿Qué pueden hacer las computadoras con Inteligencia Artificial?",
                options: [
                    "Solo jugar videojuegos",
                    "Aprender y mejorar con el tiempo",
                    "Solo mostrar imágenes",
                    "Nada especial"
                ],
                correctAnswer: 1,
                explanation: "Una característica importante de la IA es que puede aprender de experiencias pasadas y mejorar su rendimiento con el tiempo."
            },
            {
                id: 4,
                question: "¿En qué se parece la IA al cerebro humano?",
                options: [
                    "Ambos pueden procesar información",
                    "Ambos son del mismo color",
                    "Ambos pesan lo mismo",
                    "No se parecen en nada"
                ],
                correctAnswer: 0,
                explanation: "Tanto la IA como el cerebro humano pueden procesar información, aunque de maneras diferentes."
            },
            {
                id: 5,
                question: "¿Por qué es importante aprender sobre Inteligencia Artificial?",
                options: [
                    "Para volverse robot",
                    "Porque está en todas partes y será parte de nuestro futuro",
                    "Para asustar a los amigos",
                    "No es importante"
                ],
                correctAnswer: 1,
                explanation: "Es importante aprender sobre IA porque está presente en muchas tecnologías que usamos y será aún más importante en el futuro."
            }
        ];

        // Quiz State
        let currentQuestion = 0;
        let selectedAnswers = [];
        let showResults = false;

        // Initialize Quiz
        function initQuiz() {
            currentQuestion = 0;
            selectedAnswers = [];
            showResults = false;
            updateQuestion();
            updateProgress();
            updateNavigation();
        }

        // Update Question Display
        function updateQuestion() {
            const question = quizQuestions[currentQuestion];
            document.getElementById('questionTitle').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionButton = document.createElement('button');
                optionButton.className = 'option-button';
                optionButton.onclick = () => selectAnswer(index);
                
                optionButton.innerHTML = `
                    <div class="option-content">
                        <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                        <span>${option}</span>
                    </div>
                `;
                
                // Check if this option is selected
                if (selectedAnswers[currentQuestion] === index) {
                    optionButton.classList.add('selected');
                }
                
                optionsContainer.appendChild(optionButton);
            });
        }

        // Select Answer
        function selectAnswer(answerIndex) {
            selectedAnswers[currentQuestion] = answerIndex;
            updateQuestion(); // Refresh to show selection
            updateNavigation();
        }

        // Update Progress Bar
        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizQuestions.length) * 100;
            document.getElementById('progressText').textContent = `Pregunta ${currentQuestion + 1} de ${quizQuestions.length}`;
            document.getElementById('progressPercentage').textContent = `${Math.round(progress)}%`;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // Update Navigation Buttons
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = selectedAnswers[currentQuestion] === undefined;
            
            if (currentQuestion === quizQuestions.length - 1) {
                nextBtn.textContent = 'Finalizar';
            } else {
                nextBtn.textContent = 'Siguiente';
            }
        }

        // Previous Question
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                updateQuestion();
                updateProgress();
                updateNavigation();
            }
        }

        // Next Question
        function nextQuestion() {
            if (selectedAnswers[currentQuestion] === undefined) return;
            
            if (currentQuestion < quizQuestions.length - 1) {
                currentQuestion++;
                updateQuestion();
                updateProgress();
                updateNavigation();
            } else {
                showQuizResults();
            }
        }

        // Show Results
        function showQuizResults() {
            showResults = true;
            
            // Hide quiz, show results
            document.getElementById('quizContainer').classList.add('hidden');
            document.getElementById('progressSection').classList.add('hidden');
            document.getElementById('resultsContainer').classList.remove('hidden');
            document.getElementById('headerSubtitle').textContent = 'Resultados del Quiz - Módulo 1';
            
            // Calculate score
            const score = selectedAnswers.reduce((total, answer, index) => {
                return total + (answer === quizQuestions[index].correctAnswer ? 1 : 0);
            }, 0);
            
            const percentage = Math.round((score / quizQuestions.length) * 100);
            
            // Update score display
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.textContent = `${score}/${quizQuestions.length}`;
            
            // Add score class based on performance
            scoreDisplay.className = 'score-display ';
            if (score >= 4) {
                scoreDisplay.className += 'score-excellent';
            } else if (score >= 3) {
                scoreDisplay.className += 'score-good';
            } else {
                scoreDisplay.className += 'score-needs-improvement';
            }
            
            document.getElementById('percentageDisplay').textContent = `${percentage}% Correcto`;
            
            // Generate review
            generateQuestionReview(score);
        }

        // Generate Question Review
        function generateQuestionReview(score) {
            const reviewContainer = document.getElementById('questionReview');
            let reviewHTML = '';
            
            quizQuestions.forEach((question, index) => {
                const userAnswer = selectedAnswers[index];
                const isCorrect = userAnswer === question.correctAnswer;
                const icon = isCorrect ? '✓' : '✗';
                const iconColor = isCorrect ? 'var(--success)' : 'var(--error)';
                
                reviewHTML += `
                    <div class="review-item">
                        <div class="review-header">
                            <div class="review-icon" style="color: ${iconColor}; font-size: 24px; font-weight: bold;">${icon}</div>
                            <div style="flex: 1;">
                                <div class="review-question">${index + 1}. ${question.question}</div>
                                <div class="review-answers">
                                    <p><strong>Tu respuesta:</strong> 
                                        <span class="${isCorrect ? 'correct-answer' : 'incorrect-answer'}">
                                            ${question.options[userAnswer]}
                                        </span>
                                    </p>
                                    ${!isCorrect ? `
                                        <p><strong>Respuesta correcta:</strong> 
                                            <span class="correct-answer">${question.options[question.correctAnswer]}</span>
                                        </p>
                                    ` : ''}
                                    ${question.explanation ? `
                                        <div class="explanation">
                                            💡 ${question.explanation}
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            reviewHTML += `
                <div style="text-align: center; margin-top: 2rem;">
                    <button class="btn btn-primary" onclick="restartQuiz()">
                        🔄 Intentar de Nuevo
                    </button>
                </div>
            `;
            
            reviewContainer.innerHTML = reviewHTML;
        }

        // Restart Quiz
        function restartQuiz() {
            // Reset state
            currentQuestion = 0;
            selectedAnswers = [];
            showResults = false;
            
            // Show quiz, hide results
            document.getElementById('quizContainer').classList.remove('hidden');
            document.getElementById('progressSection').classList.remove('hidden');
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('headerSubtitle').textContent = 'Quiz Interactivo - Módulo 1';
            
            // Reinitialize
            initQuiz();
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            initQuiz();
            
            // Replace placeholder logo if you have the real logo file
            // document.getElementById('logoPlaceholder').src = 'path/to/your/logo.png';
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (showResults) return;
            
            if (e.key === 'ArrowLeft' && currentQuestion > 0) {
                previousQuestion();
            } else if (e.key === 'ArrowRight' && selectedAnswers[currentQuestion] !== undefined) {
                nextQuestion();
            } else if (e.key >= '1' && e.key <= '4') {
                const optionIndex = parseInt(e.key) - 1;
                if (optionIndex < quizQuestions[currentQuestion].options.length) {
                    selectAnswer(optionIndex);
                }
            }
        });
    </script>
